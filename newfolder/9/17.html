<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DEVELOPER PORTFOLIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between; /* h3 বামে, menu ডানে */
            padding: 20px 100px;
        }

        nav h3 {
            font-weight: 800;
            font-size: 45px;
            margin: 0;
        }

        .r {
            color: chocolate;
        }

        nav ul {
            display: flex;
            align-items: center;
            gap: 30px; /* menu item এর মধ্যে ফাঁকা */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 20px;
            color: #474747;
        }

        .btn-primary {
            background-color: brown;
            color: bisque;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h3>NO<span class="r">B</span>IN</h3>
            <ul>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Blog</a></li>
                <li><a href=""><button class="btn-primary">Hire Me</button></a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
